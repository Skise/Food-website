<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/style/login.css" />
</head>

<body>
    <div id="back">
        <div id="login_box">
            <div class="login_input">用户名：
                <input type="text" placeholder="请输入用户名/手机号/邮箱" id="username">
            </div>
            <div class="login_input">密&nbsp;&nbsp;&nbsp;码：
                <input type="password" placeholder="请输入密码" id="password">
            </div>
           <div id="rem_btn">
                <input type="checkbox" id="remember" name="rem" value="check">
                <span>记住密码</span>
           </div>
            <a href="" id="forget">忘记密码？</a>
            <div class="login_input">
                <button id="login_btn">登 录</button>
            </div>
            <a href="./register.html" id="register">还没有账号？快去注册吧</a>
        </div>
    </div>
</body>
<script src="../bundle/jquery-3.2.1.js"></script>
<script src="../bundle/login.js"></script>

</html>
